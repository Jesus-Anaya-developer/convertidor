<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3">
        <label for="cantidad" class="form-label">Ingrese la cantidad</label>
        <input type="number" class="form-control form-control-lg" id="cantidad" placeholder="1000"
          [(ngModel)]="cantidad" (input)="convertir()">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <label for="Tengo">Tengo</label>
      <select class="form-select form-select-lg" aria-label="Tengo" id="Tengo" [(ngModel)]="tengo"
        (change)="convertir()">
        <option *ngFor="let item of arrayMoneda"> {{item}} </option>
      </select>
    </div>
    <div class="col-lg-6">
      <label for="Quiero">Quiero</label>
      <select class="form-select form-select-lg" aria-label="Quiero" [(ngModel)]="quiero" (change)="convertir()">
        <option *ngFor="let item of arrayMoneda"> {{item}} </option>
      </select>
    </div>
  </div>
  <h5 class="text-center mt-5">
    <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
    <span class="badge bg-secondary">son</span>
    <span class="badge bg-success">{{total}} {{quiero}}</span>
  </h5>
</div>
